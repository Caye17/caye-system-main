{% extends "catalog/base_generic.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container mt-5 register-container" style="background: #fff; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); padding: 20px;">
    <h2 class="mb-4">Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success w-25 btn-sm d-block mx-auto">Register</button>
    </form>
    <div class="mt-3">
        <a href="{% url 'login' %}">Already have an account? Login</a> |
        <a href="{% url 'public-home' %}">Back to Welcome</a>
    </div>
</div>
{% endblock %}
